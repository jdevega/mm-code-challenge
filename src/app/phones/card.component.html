<div *ngIf="phone" class="ui phone card">
  <div class="ui centered image">
    <img src={{phone.image}}>
  </div>
  <div class="content">
    <a  class="header" [routerLink]="['/phones', phone.id]">{{phone.name}}</a>
    <div class="meta">
      <span class="colors" *ngFor="let color of phone.colors">
          <div class="ui {{color}} circular empty label"></div>
      </span>
    </div>
    <div class="description">
      {{phone.description}}
    </div>
  </div>
  <div class="extra content">
    <a>
      <i class="euro icon"></i>
      {{phone.price}}
    </a>
  </div>
</div>
